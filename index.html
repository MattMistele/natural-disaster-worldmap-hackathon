<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
var citymap = {
    city: {
     center: {lat: 35, lng: 10},
   pop: 99999,
   dis: "disaster", 
   place: "UK",
   color: "red",
   rad: 100000,
   amount : 0
    }
}

function assignments(latitude, longitude, population, disaster, area, c, radius){
    city[amount].lat = latitude,
 city[amount].lng = longitude,
 city[amount].pop = population,
 city[amount].dis = disaster,
 city[amount].place = area,
 city[amount].color = setColor(c),
 city[amount].rad = radius
 amount++;
}

function setColor(col){
    switch(col){
     case "black": 
         return '#000000'
   case "red":
       return '#FF0000'
   case "green":
       return '#00FF00'
   case "blue":
       return '#0000FF'
   default:
       return '#FFFFFF'//white    
 }
}


function initMap() {
 
 var map = new google.maps.Map(document.getElementById('map'), {
   zoom: 2.00,
   center: {lat: 35.5, lng: 0.0},
   mapTypeId: 'terrain'
 });
}
 

 // Construct the circle for each value in citymap.

     strokeColor: '#FF0000',
     strokeOpacity: 0.8,
     strokeWeight: 2,

     fillOpacity: 0.35,
     map: map,
     center: citymap.center,
     radius: Math.sqrt(citymap.city.population) * 100
   });
 //}
	  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYnASHvXPB299mNCUmQhWRVjZr5n1AwcU&callback=initMap"

  </body>
</html>
